<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .hotspot-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hotspot-item {
            padding: 15px 0;
            border-bottom: 1px solid #eeeeee;
        }
        .hotspot-item:last-child {
            border-bottom: none;
        }
        .hotspot-item a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            font-size: 18px;
        }
        .hotspot-item a:hover {
            text-decoration: underline;
        }
        .item-meta {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>热点速递</h1>
        </div>
        <div class="content">
            <ul class="hotspot-list">
                {% for item in items %}
                <li class="hotspot-item">
                    <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
                    <div class="item-meta">
                        <span>来源: <strong>{{ item.source }}</strong></span> |
                        <span>热度: <strong>{{ item.hot_score | int }}</strong></span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="footer">
            <p>本邮件由实时热点聚合与推送系统自动发送</p>
            <p>{{ timestamp }}</p>
        </div>
    </div>
</body>
</html>
