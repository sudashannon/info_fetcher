<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点监控后台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1a237e;
            font-size: 2.5rem;
        }
        .nav a {
            text-decoration: none;
            color: #1a237e;
            font-weight: bold;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #e8eaf6;
        }
        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        }
        .card h2 {
            margin-top: 0;
            color: #1a237e;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Info Fetcher</h1>
            <nav class="nav">
                <a href="/dashboard">热点新闻</a>
                <a href="/financials">金融仪表盘</a>
            </nav>
        </div>

        <div class="card">
            <h2>X (Twitter) 趋势榜</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>来源</th>
                        <th>抓取时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></td>
                        <td>{{ item.source }}</td>
                        <td>{{ item.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center;">暂无数据</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Info Fetcher by Gemini</p>
        </div>
    </div>
</body>
</html>
